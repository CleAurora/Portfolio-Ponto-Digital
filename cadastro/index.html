    <main>
        <section class="container formulario">
            <h2 class="content">Cadastro</h2>
            <form method="GET" action="index.html">
                <label for="nome">Nome Completo: </label>
                <br>
                <input name="nome" id="nome" type="text" maxlength="300" minlength="3" placeholder="Digite seu nome completo aqui" required>
                <br>
                
                <label for="CPF">CPF:</label>
                <br>
                <input type="number" name="CPF" id="cpf" minlength="11" maxlength="12" placeholder="Digite seu cpf aqui sem traço" required>
                <br>
                
                <label for="cargo">Cargo: </label>
                <br>
                <input type="text" placeholder="Digite seu cargo na empresa">
                <br>
                
                <label for="endereco">Endereço: </label>
                <br>
                <input type="text" name="endereco" id="endereco" maxlength="300" minlength="3" placeholder="Digite seu endereço completo aqui">
                <br>
                
                <label for="email">E-mail: </label>
                <br>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail aqui" required >
                <br>
                
                <label for="telefone">Telefone para contato: </label>
                <br>
                <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone aqui" required>
                <br>

                <div>        
                    <label for="plano">Plano</label>
                    <br>
                    <select name="plano" id="plano" required>
                        <option value="" disabled selected>Selecione:</option>
                        <option value="plano1">Plano 01</option>
                        <option value="plano2">Plano 02</option>
                        <option value="plano3"> Plano 03</option>
                        <option value="teste">Teste</option>
                    </select>
                </div>
                <br>
                <br>
                <input type="submit" value="Enviar Cadastro">
            </form>
        </section>
